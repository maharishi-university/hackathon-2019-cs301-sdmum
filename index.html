<!doctype html>
<html lang="en">

<head>
    <!--Do not change this section-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/jsbarcode/3.3.20/JsBarcode.all.min.js"></script>
    <script src="script.js" defer></script>
    <!-- Section Ends-->

    <title>Hackathon - SpaceX Launch Event</title>
    <script>

        function infoPrint() {
            let name = document.getElementById("fullName_Id").value;
            let email = document.getElementById("email_Id").value;
            let mobile = document.getElementById("mobile_Id").value;
            let company = document.getElementById("company_Id").value;
            let state = document.getElementById("state_Id").value;

            if (name.length === 0) {
                alert("Please enter a valid name")
            }

            name = name[0].toUpperCase() + name.substr(1);

            if (!email.includes("@", ".")) {
                alert("Please enter a valid e-mail address");
            }

            if (!mobile.includes("-")) {
                alert("Please enter a valid phone number");
            }

            // if (company.length === 0) {
            //     alert("Please enter a valid company name");



                // if (state.length !== 2) {
                //     alert("Please enter a valid state abbreviation");
                // }
                



                document.getElementById("name_Output").innerHTML = name;
                document.getElementById("email_Output").innerHTML = email;
                document.getElementById("phone_Output").innerHTML = mobile;
                document.getElementById("companyName_Output").innerHTML = company;
                document.getElementById("state_Output").innerHTML = state;



            }
        


    </script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md">
            <img src="spacex.png" height="75" />
            <span class="company-name">SpaceX Launch Event</span>
        </nav>
    </header>

    <!-- Begin page content -->
    <main class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label>Full name</label>
                    <input type="text" id="fullName_Id">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" class="form-control" id="email_Id" />
                </div>
                <div class="form-group">
                    <label>Mobile Number</label>
                    <input type="text" class="form-control" id="mobile_Id" placeholder="nnn-nnn-nnnn" />
                </div>
                <div class="form-group">
                    <label>Company</label>
                    <input type="text" class="form-control" id="company_Id" />
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" class="form-control" id="state_Id" />
                </div>
                <div class="form-group">
                    <!-- //   <button type="button" class="btn btn-primary" value="Launch" onclick="infoPrint()">Launch!<button> -->
                    <button type="button" onclick="infoPrint()">Launch!</button>
                </div>
            </div>
            <div class="col-md-6">
                <div id="badge">
                    <div class="card">
                        <img src="spaceship.jpg" class="spaceship" alt="Spaceship">
                        <div class="card-body">
                            <h5 class="card-title" id="name_Output">{{FILL_OUT_FULL_NAME}}</h5>
                            <p class="card-text" id="companyName_Output">{{FILL_OUT_COMPANY_NAME}}, {{FILL_OUT_STATE}}
                            </p>
                            <p class="card-text" id="phone_Output">{{FILL_OUT_PHONE_NUMBER}}</p>
                            <p class="card-text" id="email_Output">{{FILL_OUT_EMAIL_ADDRESS}}</p>
                            <p class="card-text" id="state_Output">{{FILL_OUT_EMAIL_ADDRESS}}</p>
                        </div>
                        <div class="card-body">
                            <img id="barcode" alt="barcode">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
